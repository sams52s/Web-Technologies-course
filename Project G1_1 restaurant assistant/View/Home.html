<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./Css/Home.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Propic/mypic.jpg" alt="" />
                    <h3>User Name</h3>
                    <p>user Type</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fas fa-id-card-alt"></i>
                        <a href="./ViewProfile.html">
                            <h3> View profile</h3>
                        </a>
                    </div>
                    <div class="link">
                        <i class="fas fa-utensils"></i>
                        <a href="#">
                            <h3> Restaurants</h3>
                        </a>
                    </div>
                    <div class="link">
                        <i class="fas fa-laugh-wink"></i>
                        <a href="#">
                            <h3> Offer</h3>
                        </a>
                    </div>
                    <div class="link">
                        <i class="fas fa-comment-alt"></i>
                        <a href="#">
                            <h3> Review</h3>
                        </a>
                    </div>
                </div>
                <div class="pro">
                    <h3>We Suggest <br>We Care <br>Every BIte is fair.</h3>
                </div>
            </div>
            <div class="Right">
                <div class="status">
                    <h1>Catagory</h1>
                    <input type="text" placeholder="Search " />
                </div>
                <div class="cards">
                    <div class="card">
                        <i class="fas fa-utensils"></i>
                        <div class="card-info">
                            <h2>Restaurant</h2>
                            <p>Search by Restaurants</p>

                        </div>
                        <h2 class="percentage">5</h2>
                    </div>
                    <div class="card">
                        <i class="fas fa-drumstick-bite"></i>
                        <div class="card-info">
                            <h2>Food</h2>
                            <p>Search by food</p>
                        </div>
                        <h2 class="percentage">250</h2>
                    </div>
                    <div class="card">
                        <i class="fas fa-comments"></i>
                        <div class="card-info">
                            <h2> Feedback</h2>
                            <p>Filter Your search by Restaurant Review</p>
                        </div>
                        <h2 class="percentage">****</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
